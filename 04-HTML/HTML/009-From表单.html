<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form表单</title>
</head>
<body>
<!--
    1.表单有什么用？
        收集用户信息，表单展现之后，用户填写表单，点击提交按钮提交数据给服务器。
    2.怎么画一个表单？
        form标签
    3.一个网页中可以有多个表单form
    4.表单最终要提交给服务器，form标签有个action属性，这个属性用来指定服务器地址(网址)。
        action属性用来指定数据提交给哪个服务器。
    5.超链接和表单都可以向服务器发送请求，只不过表单发送请求的同时可以携带数据。
    6.<input type="reset" value="清空"/> ，<input type="submit" value="登录"/>必须放在form标签内部才有效。
-->
<form action = "http://www.baidu.com">

</form>
</body>
</html>
