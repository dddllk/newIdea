<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>013-readonly和disabled</title>
</head>
<body>
    <!--
        readonly和disabled相同点：都是只读不能修改
        但是readonly可以提交给服务器，disabled数据不会提交（即使有name属性也不会提交。）
    -->
    <form action="013-readonly和disabled.html">
        用户代码<input type="text" name="usercode" readonly value="110">
        <br>
        用户姓名<input type="text" value="dd" disabled/>
        <br>
        <input type="submit" value="提交数据"/>
    </form>
</body>
</html>
