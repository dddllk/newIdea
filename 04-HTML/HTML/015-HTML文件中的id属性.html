<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>015-HTML文件中的id属性</title>
</head>
<body>
    <!--
        1.HTML文档中，任何元素（节点）都有id属性，id属性是该节点的唯一标识。
            所以在同一个HTML文档中的id值不能重复
        2.注意：表单提交数据的时候，只和name有关，和id无关。
        3.id有什么用：
            javascript语言：可以对HTML文档中的任意节点进行增删改操作。
            id元素的存在可以让我们获取（元素）更方便。
        4.HTML文档是一棵树，树上有很多节点，每一个节点都有唯一id。
            javascript主要就是给HTML这棵树进行增删改的
    -->
</body>
</html>
