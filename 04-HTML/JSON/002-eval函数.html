<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>002-eval函数</title>
    <script>
        /*
            eval函数的作用是：
                将字符串当做一段JS代码解释并执行。
       */
        window.eval("var i = 100;");
        document.write("i = " + i);

        // document.write("var j = 101;")
        // document.write(j)

        // java连接数据库，查询数据之后，将数据在java程序中拼接成JSON格式的“字符串”，将JSON格式的字符串转换成JSON数据
        // 也就是说java响应到浏览器上的仅仅是一个“JSON格式的字符串”，还不是一个JSON对象
        // 可以使用eval函数，将json格式的字符串转换成JSON对象
        var fromJava = "{\"name\":\"zhangsan\",\"password\":\"123\"}";
        // 将以上JSON格式的字符串转换成json对象
        window.eval("var obj = " + fromJava);
        // 访问JSON对象
        alert(obj.name + "，" + obj.password);
    </script>
</head>
<body>

</body>
</html>
