<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>006-js的常用事件</title>
    <script>
        /*
            blur失去焦点
            focus获得焦点

            change 下拉列表选中项改变，或文本框内容改变。

            click鼠标单击
            dbclick鼠标双击

            keydown
            keyup

            mousedown
            mouseover
            mouseout
            mouseup

            load     整个HTML页面所有元素全部加载完成以后才发生
            select   文本被选定
            change   下拉列表选中项改变或者文本框内容改变

            reset
            submit


            任何一个时间都会对应一个事件句柄，事件句柄是在事件前面加on
            onXxx这个时间句柄出现在一个标签的位置上。（事件句柄以属性的形式存在）
         */
        // 对于当前程序来说，sayHello函数被称为回调函数（callback）
        // 回调函数的特点：自己把这个函数写出来了，但是这个函数不是自己负责调用，由其他程序负责调用该函数
        function sayHello(){
            alert("hello hs");
        }
    </script>
</head>
<body>
<input type="button" value="hello">
<input type="button" value="hello1" id="btn1">
<script>
    // 必须等页面加载完成之后再执行js语句
    // 否则会报 Uncaught TypeError: Cannot set property 'onclick' of null错误
    // 解决方法，将script代码放在html页面的底部
    document.getElementById("btn1").onclick = function() {
        alert("Test.....");
    }
</script>
</body>
</html>
