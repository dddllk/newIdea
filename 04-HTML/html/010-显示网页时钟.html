<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-显示网页时钟</title>
	<script>
		// 获取系统时间
		var nowTime = new Date();
		// 输出
		// document.write(nowTime);
		// 转换成具有本地语言环境的日期
		nowTime = nowTime.toLocaleString();
		document.write(nowTime);

		document.write("<Br>");
		document.write("<Br>");
		document.write("<Br>");
		// 自定义日期格式
		var t = new Date();
		var year = t.getFullYear();
		var month = t.getMonth(); // month 0-11
		// var dayOfWeek = t.getDay(); // 获取一周的第几天
		var day = t.getDate();
		document.write(year + "年" + (month+1) + "月" + day + "日");

		document.write("<Br>");
		document.write("<Br>");

		// 重点：怎么获取毫秒数（19701月1日00:00:00 到系统当前日期的总毫秒数）
		var times = t.getTime();
		document.write(times); // 一般会使用毫秒数当做时间戳

		document.write(new Date().getTime());
		document.write("<Br>");
		document.write("<Br>");
	</script>
	<script>
		function displayTime(){
			var t1 = new Date();
			document.getElementById("time").innerText = t1.toLocaleString();
		}
		// window.setInterval("displayTime()", 1000);
		// 每隔一秒调用一次window.setInterval("displayTime()", 1000)
		function start(){
			//t2全局变量
			t2 = window.setInterval("displayTime()", 1000);
		}
		function stop() {
		    window.clearInterval(t2);
		}
	</script>
</head>
<body>
<input type="button" value="显示系统当前时间" onclick="start()">
<input type="button" value="系统时间停止" onclick="stop()">
<div id="time"></div>
</body>
</html>
