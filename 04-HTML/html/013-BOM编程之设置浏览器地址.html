<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-BOM编程之设置浏览器地址</title>
	<script>
		function goBaidu(){
			// window.location.href = "http://www.baidu.com";
			// window.location = "http://www.baidu.com";
			// document.location= "http://www.baidu.com";
			document.location.href = "http://www.baidu.com";
		}
	</script>
</head>
<body>
<input type="button" value="baidu" onclick="goBaidu();">
</body>
</html>
<!--
	总结哪些方法可以通过浏览器往服务器发请求？
	1.表单form
	2.超链接
	3.document.location
	4.window.location
	5.window.open("url")
	6.直接在浏览器上输入网址，然后再回车

	以上所有的请求方式均可以携带数据给服务器，只有通过表单提交的数据才是动态的。
-->
