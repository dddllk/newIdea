<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>016-HTML中的div和span</title>
</head>
<body>
<!--
    1.div和span是什么？有什么用？
        div和span都可以称为“图层”
        图层的作用是为了保证页面可以灵活的布局
        图层就是盒子
        div嵌套就是盒子套盒子
    2.其实最早的网页是采用table进行布局的，但是table不灵活，现在使用div和span较多。
    3.div独自占用一行（默认情况下），span不会占用一行（默认情况下）
-->
<div>111</div>
<div>111</div>
<span>222</span>
<span>222</span>
</body>
</html>
