<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>radio与checkbox的value属性默认值(value默认是on)</title>
</head>
<body>
<form action="http://www.baidu.com">
	性别：<input type="radio" name="sex">男<!--radio value的默认值是on-->
				<input type="radio" name="sex">女<br>
	爱好：<input type="checkbox" name="ck">java<!--checkbox value的默认值是on-->
	<input type="submit">
</form>
</body>
</html>
